<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .notification-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            background: white;
            transition: background 0.3s;
        }
        .notification-item:hover {
            background: #f1f1f1;
        }
        .notification-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .notification-text {
            font-size: 16px;
        }
        .notification-header {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="profile.html" class="btn btn-light">&#8592;</a>
                <h5 class="m-0">Notifications</h5>
                <a href="home.html" class="btn btn-light">&#10006;</a>
            </div>
            <div class="card-body p-0">
                <div id="notification-list"></div>
            </div>
        </div>
    </div>

    <script>
        const notifications = Array(10).fill({
            name: "Phonkiat Robkob",
            message: "New Notifications!",
            image: "/lendlyofficial/assets/images/spongebob.jpg"
        });

        const notificationList = document.getElementById("notification-list");

        notifications.forEach(notification => {
            const item = document.createElement("div");
            item.classList.add("notification-item");
            item.innerHTML = `
                <img src="${notification.image}" alt="User Avatar">
                <div>
                    <div class="notification-header">${notification.message}</div>
                    <div class="notification-text text-muted">${notification.name}</div>
                </div>
            `;
            notificationList.appendChild(item);
        });
    </script>
</body>
</html>
