<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details Form</title>
    <link rel="stylesheet" href="../stylesheets/upload.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="Header__Lent d-flex justify-content-between align-items-center mb-4">
        <button type="button" onclick="window.history.back();" style="border: none; background: none;">
            <img src="../images/leftarrow.svg" alt="">
        </button>
        
        <h1 class="mx-auto">Post to Lend</h1>
    </div>
    <div class="container d-flex flex-column align-items-center">

        <form id="lenderForm">
            <h3>รายละเอียดผู้ให้ยืม</h3>
            <div class="d-flex flex-column">
                <label for="lenderName">ชื่อผู้ให้ยืม</label>
                <input type="text" id="lenderName" name="lenderName" placeholder="Enter lender's name" required>
            </div>
            <div class="d-flex flex-column">
                <h3>รายละเอียดสินค้า</h3>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter item title" required>
            </div>

            <div class="d-flex flex-column">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" placeholder="Enter item description" required>
            </div>

            <div class="d-flex flex-column">
                <label for="file">File (Image):</label>
                <input type="file" id="file" name="file" accept="image/*" required>
            </div>

            <div class="d-flex flex-column">
                <label for="genre">Genre:</label>
                <select id="genre" name="genre" required>
                    <option value="">Select Genre</option>
                    <option value="Action">Electronics</option>
                    <option value="Drama">Calculator</option>
                    <option value="Comedy">Camera</option>
                    <option value="Adventure">Phone</option>
                    <option value="Horror">Lens</option>
                </select>
            </div>



            <div class="d-flex flex-column">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" placeholder="Enter price" required>
            </div>

            <div class="d-flex flex-column">
                <label for="faculty">Faculty:</label>
                <select id="faculty" name="faculty" required>
                    <option value="">Select Faculty</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Science">Science</option>
                    <option value="Arts">Arts</option>
                    <option value="Business">Business</option>
                </select>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <script>
            document.getElementById('lenderForm').addEventListener('submit',async function(e){
            e.preventDefault()
            const formData = new FormData();

            // เพิ่มค่าลงใน FormData
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('genre', document.getElementById('genre').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('faculty', document.getElementById('faculty').value);
            formData.append('file', document.getElementById('file').files[0]);
            

            if (file) {
                console.log("Have File:");
            } else {
                console.log("No file selected");
            }
            

            try {
               const res = await fetch('https://lendly-backend.onrender.com/api/product', {
                method: 'POST',
                body: formData,
                headers: {}
                })
                const data = await res.json()
                console.log('Success:', data);
                
            } catch (error) {
                onsole.error('Error:', error);
                alert('เกิดข้อผิดพลาดในการส่งข้อมูล');
            }
            })
        </script>
    </div>
</body>

</html>
