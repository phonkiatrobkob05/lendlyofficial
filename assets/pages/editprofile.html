<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .profile-container {
        max-width: 400px;
        margin: auto;
        text-align: center;
        padding: 20px;
      }
      .profile-pic {
        position: relative;
        display: inline-block;
      }
      .profile-pic img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid #007bff;
      }
      .edit-icon {
        position: absolute;
        bottom: 5px;
        right: 5px;
        background: #007bff;
        color: white;
        border-radius: 50%;
        padding: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container profile-container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="profile.html" class="btn btn-light"">&#8592;</a>
        <h5 class="m-0">Edit Profile</h5>
        <button class="btn btn-light">Save</button>
      </div>
      <div class="profile-pic">
        <img
          src="/lendlyofficial/assets/images/nigga.png"
          alt="Profile Picture"
        />
        <span class="edit-icon">✏️</span>
      </div>
      <form class="mt-4">
        <div class="mb-3">
          <label class="form-label d-flex">Name</label>
          <input type="text" class="form-control" value="Somchai Heehom" />
        </div>
        <div class="mb-3">
          <label class="form-label d-flex">Username</label>
          <input type="text" class="form-control" value="Yaimak" />
        </div>
        <div class="mb-3">
          <label class="form-label d-flex">Gender</label>
          <select class="form-select">
            <option selected>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label d-flex">Faculty</label>
          <select class="form-select">
            <option>คณะวิศวกรรมศาสตร์</option>
            <option>คณะสถาปัตยกรรม ศิลปะและการออกแบบ</option>
            <option>คณะครุศาสตร์อุตสาหกรรมและเทคโนโลยี</option>
            <option>คณะเทคโนโลยีการเกษตร</option>
            <option>คณะวิทยาศาสตร์</option>
            <option>คณะเทคโนโลยีสารสนเทศ</option>
            <option>คณะอุตสาหกรรมอาหาร</option>
            <option>วิทยาลัยเทคโนโลยีและนวัตกรรมวัสดุ</option>
            <option>วิทยาลัยนวัตกรรมการผลิตขั้นสูง</option>
            <option>คณะบริหารธุรกิจ</option>
            <option>วิทยาลัยอุตสาหกรรมการบินนานาชาติ</option>
            <option>คณะศิลปศาสตร์</option>
            <option>คณะแพทยศาสตร์</option>
            <option>คณะทันตแพทยศาสตร์</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label d-flex">Phone</label>
          <input type="text" class="form-control" value="088-1234-1212" />
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">
          Save Changes
        </button>
      </form>
    </div>
    <script></script>
  </body>
</html>
