    <!-- Placeholder for Navbar -->
    <div id="navbar-container"></div>

    <script>
        // Logout function to alert and redirect
        function logout() {
            alert('Logging out...');
            window.location.href = 'login.html';
        }

        // Load the navbar dynamically into the page
        document.addEventListener('DOMContentLoaded', function () {
            function loadNavbar() {
                fetch('/components/navbar.html')
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('navbar-container').innerHTML = html;
                    })
                    .catch(error => {
                        console.error('Error loading the navbar:', error);
                    });
            }

            loadNavbar(); // Load the navbar into the placeholder

            // Highlight active nav link
            const navItems = document.querySelectorAll('nav .nav-link');
            function highlightActiveNavLink() {
                const currentPath = window.location.pathname;
                navItems.forEach(item => {
                    if (currentPath.includes(item.getAttribute('href'))) {
                        item.classList.add('active'); // Add 'active' class to highlight
                    } else {
                        item.classList.remove('active');
                    }
                });
            }

            highlightActiveNavLink();
        });
    </script>
