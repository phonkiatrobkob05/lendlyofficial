<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../stylesheets/home.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lendly</title>
</head>

<body>
    <div class="Header d-flex justify-content-center align-items-center p-4 gap-4">
        <div class="Header__logo">
            <img src="../images/lendlylogo.svg" alt="Lendly Logo" class="w-12" />
        </div>
        <div class="Header__search">
            <form>
                <input type="text" placeholder="Search..."
                    class="form-control border border-secondary rounded-3 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary" />
            </form>
        </div>
        <div class="Header__notification">
            <a class="p-2">
                <img src="../images/bellicon.svg" alt="Notification" />
            </a>
        </div>
    </div>
    <div class="subheader d-flex justify-content-center align-items-center gap-1">
        <div class="subheader__logo">
            <img src="../images/lendlylogo.svg" alt="Lendly Logo" class="w-6" />
        </div>
        <div class="subheader__text">
            <h1 class="h2 fw-bold">lendly</h1>
            <p class="h5 text-muted">
                Lend it. Borrow it. <br />
                Love it.
            </p>
        </div>
        <div class="subheader__image">
            <img src="../images/lendborrowlogo.svg" alt="Lend and Borrow" class="w-30" />
        </div>
    </div>
    <div class="container">
        <h2>Ready to Borrow</h2>
        <div id="product-list" class="row">
            <!-- Data from the API will be injected here -->
        </div>

        <!-- Swiper Slider -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <!-- Dynamic content will be injected here -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <div id="navbar-container"></div>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBp-yQNpQMxcEXbq91-H85OakivJrj_fmw",
            authDomain: "lendly-authenticate.firebaseapp.com",
            projectId: "lendly-authenticate",
            storageBucket: "lendly-authenticate.firebasestorage.app",
            messagingSenderId: "300875265100",
            appId: "1:300875265100:web:6c7977a6af3e88e4c670e9",
            measurementId: "G-5W542FR5HL"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Function to toggle favorite status
        function toggleFavorite(product) {
            const user = auth.currentUser;
            if (!user) {
                alert('Please log in to add to favorites');
                return;
            }

            const userFavoritesRef = db.collection('users').doc(user.uid).collection('favorites');
            const productRef = userFavoritesRef.doc(product._id);

            productRef.get().then((doc) => {
                if (doc.exists) {
                    productRef.delete();  // Remove from favorites
                } else {
                    productRef.set({  // Add to favorites
                        title: product.title,
                        description: product.description,
                        price: product.price,
                        imageUrl: product.imageUrl,
                    });
                }
            }).catch((error) => {
                console.error('Error updating favorites:', error);
            });
        }

        // Function to render product data
        async function fetchData() {
            try {
                const res = await fetch("https://lendly-backend.onrender.com/api/product");
                const dataText = await res.json();

                const resImage = await fetch("https://lendly-backend.onrender.com/api/image");
                const dataImage = await resImage.json();

                const data = dataText.map((product) => {
                    const productId = product.productId;
                    const matchingImage = dataImage.find(image => String(image.productId) === String(productId));

                    return {
                        ...product,
                        imageUrl: matchingImage ? matchingImage.imageUrl : 'default-image-url.jpg',
                    };
                });

                renderData(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Function to render the data to the page
        function renderData(data) {
            const swiperWrapper = document.querySelector('.swiper-wrapper');
            swiperWrapper.innerHTML = ''; // Clear previous data

            data.forEach(product => {
                const slide = document.createElement('div');
                slide.classList.add('swiper-slide');
                
                const link = document.createElement('a');
                link.href = `itemdetail.html?id=${product._id}&title=${encodeURIComponent(product.title)}&description=${encodeURIComponent(product.description || "No description")}&price=${product.price || 'N/A'}&file=${encodeURIComponent(product.imageUrl)}`;
                link.classList.add('text-decoration-none');

                const card = document.createElement('div');
                card.classList.add('card', 'h-50');

                const image = document.createElement('img');
                image.src = product.imageUrl;
                image.alt = product.title;
                image.classList.add('card-img-top');

                const cardBody = document.createElement('div');
                cardBody.classList.add('card-body');

                const title = document.createElement('h5');
                title.classList.add('card-title');
                title.textContent = product.title;

                const description = document.createElement('p');
                description.classList.add('card-text');
                description.textContent = product.description || "No description available";

                const price = document.createElement('p');
                price.classList.add('card-text');
                price.textContent = `Price: $${product.price || 'N/A'}`;

                const favoriteButton = document.createElement('button');
                favoriteButton.classList.add('btn', 'btn-outline-danger', 'fav-btn');
                favoriteButton.textContent = "Favorite";
                favoriteButton.addEventListener('click', () => toggleFavorite(product));

                cardBody.appendChild(title);
                cardBody.appendChild(description);
                cardBody.appendChild(price);
                cardBody.appendChild(favoriteButton);
                card.appendChild(image);
                card.appendChild(cardBody);
                link.appendChild(card);
                slide.appendChild(link);
                swiperWrapper.appendChild(slide);
            });
        }

        // Initialize Swiper
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 3,
            spaceBetween: 30,
            loop: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            simulateTouch: true,
            breakpoints: {
                640: { slidesPerView: 1 },
                768: { slidesPerView: 2 },
                1024: { slidesPerView: 3 },
            },
        });

        // Call fetchData on page load
        document.addEventListener('DOMContentLoaded', function () {
            fetchData();
        });
    </script>
</body>

</html>
