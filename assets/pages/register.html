<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/stylesheets/register.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lendly</title>
</head>

<body>
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center pt-4">
        <div class="d-flex justify-content-center align-items-center gap-4">
          <img src="../images/lendlylogo.svg" alt="Lendly logo" />
          <h1 class="fw-semibold fs-1 fs-sm-2">
            Lendly
          </h1>
        </div>
      
        <div class="mt-3 mb-3 font-[Inter]">กรุณาลงทะเบียน</div>
        <h2 class="text-center mb-4 fs-2 fw-bold">Register</h2>
      
        <form class="d-flex flex-column gap-3" onSubmit={handleSubmit}>
      
          <div class="mb-3">
            <label
              htmlFor="studentID"
              class="form-label text-muted"
            >
              Student ID
            </label>
            <input
              type="text"
              id="studentID"
              placeholder="Student ID"
              class="form-control"
              onChange={handleChange}
              required
              name="studentID"
            />
          </div>
      
          <div class="mb-3">
            <label
              htmlFor="fullName"
              class="form-label text-muted"
            >
              Full Name
            </label>
            <input
              type="text"
              id="fullName"
              placeholder="Enter Full Name"
              class="form-control"
              onChange={handleChange}
              required
              name="fullName"
            />
          </div>
      
          <div class="mb-3">
            <label
              htmlFor="faculty"
              class="form-label text-muted"
            >
              Faculty
            </label>
            <select
              id="faculty"
              class="form-select"
              onChange={handleChange}
              required
              name="faculty"
            >
              <option value="" disabled>
                Select your faculty
              </option>
              <option value="Architecture">Architecture, Art and Design</option>
              <option value="AgriTech">Agricultural and Technology</option>
              <option value="Business">Business</option>
              <option value="Dentistry">Dentistry</option>
              <option value="Engineering">Engineering</option>
              <option value="FoodIndus">Food Industry</option>
              <option value="InformTech">Information Technology</option>
              <option value="IndusEdu">Industrial Education and Technology</option>
              <option value="IntInnTech">Integrated Innovative Technology</option>
              <option value="LibArt">Liberal Arts</option>
              <option value="Medicine">Medicine</option>
              <option value="Nursing">Nursing</option>
              <option value="Science">Science</option>
            </select>
          </div>
      
          <div class="mb-3">
            <label
              htmlFor="email"
              class="form-label text-muted"
            >
              Email
            </label>
            <div class="position-relative">
              <input
                class="form-control ps-5"
                type="email"
                id="email"
                placeholder="Input your e-mail"
                required
                name="email"
                onChange={handleChange}
              />
              <img
                class="position-absolute top-50 start-0 translate-middle-y ms-2"
                src="../images/mailicon.svg"
                alt=""
              />
            </div>
          </div>
      
          <div class="mb-3">
            <label
              htmlFor="password"
              class="form-label text-muted"
            >
              Password
            </label>
            <div class="position-relative">
              <input
                class="form-control ps-5"
                type={passwordVisible ? "text" : "password"}
                id="password"
                placeholder="Input your password"
                required
                name="password"
                onChange={handleChange}
              />
              <img
                class="position-absolute top-50 start-0 translate-middle-y ms-2"
                src="../images/lockicon.svg"
                alt="Lock Icon"
                id="toggleVisibility"
              />
              <button
                type="button"
                onClick={togglePasswordVisibility}
                class="position-absolute top-50 end-0 translate-middle-y me-2 btn btn-link"
              >
              </button>
            </div>
          </div>
      
          <div class="mb-3">
            <label for="password" class="form-label text-muted">Password:</label>
              Confirm Password
            </label>
            <div class="position-relative">
              <input
                class="form-control ps-5"
                type="password"
                id="password"
                placeholder="Enter your password"
                required
                name="confirmPassword"
                onChange={handleChange}
              />
              <img
                class="position-absolute top-50 start-0 translate-middle-y ms-2"
                src="../images/lockicon.svg"
                alt="Lock Icon"
                id="toggleVisibility"
              />
              <button
                type="button"
                onClick={togglePasswordVisibility}
                class="position-absolute top-50 end-0 translate-middle-y me-2 btn btn-link"
              >
        
              </button>
            </div>
          </div>
      
          <button
            type="submit"
            class="btn btn-primary w-100 mt-3"
          >
            Submit
          </button>
        </form>
      
        <div class="mt-3 text-center">
          Already have an account?
          <a href="login.html" class="text-primary">
            Login here!
          </a>
        </div>
      </div>
      
      
</body>

</html>
